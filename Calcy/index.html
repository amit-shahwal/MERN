<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>CalCulaTor</h1></div>
        <br>
      <div><h1 class="screen">Output</h1></div>
      <br>
      <form>
      <div class="digits">
        <input type="number" name="op1" id="op1">
        <div class="disop">No Operation</div>
        <input type="number" name="op2" id="op2" >
       </div>
       <div class="reset">
           <input type="reset" value="Reset">

       </div>
       <div class="ops">
           <input type="submit" value="+" name="add" class="opera">
           <input type="submit" value="-" name="sub" class="opera">
           <input type="submit" value="x" name="mul" class="opera">
           <input type="submit" value="/" name="div" class="opera">
           <input type="submit" value="%" name="rem" class="opera">
           <input type="submit" value="power" name="pow" class="opera">
           <input type="submit" value="|" name="oor" class="opera">
           <input type="submit" value="&" name="and" class="opera">
           <input type="submit" value="^" name="xor" class="opera">


        </div>
    
    </form>
    <script src="script.js"></script>
</body>
</html>
